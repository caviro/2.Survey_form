<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <!-- <link rel="stylesheet" href="assets/stylesheets/main.css"> -->
    <!-- <link rel="stylesheet" href="assets/stylesheets/style.css"> -->
  </head>
  <body id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Second project of "Responsive Web Design Projects" Module</p>
    <form id="survey-form" action="">
      <label id="name-label" for="name">Name</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <label id="email-label" for="email">Email</label><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <label id="number-label" for="number">Age</label><br>
      <input type="number" id="number" placeholder="Age" min="10" max="100" step="1"><br>
      <label for="dropdown">What is your favorite feature of freeCodeCamp</label><br>
      <select name="dropdown" id="dropdown">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="recommend" id="definitely" value="definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" name="recommend" id="maybe" value="maybe">
      <label for="maybe">Maybe</label><br>
      <input type="radio" name="recommend" id="not-sure" value="maybe">
      <label for="not-sure">Not sure</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" id="front-end" value="front-end">
      <label for="front-end">Front-end</label><br>
      <input type="checkbox" id="back-end" value="back-end">
      <label for="back-end">Back-end</label><br>
      <input type="checkbox" id="wiki" value="wiki">
      <label for="wiki">Wiki</label><br>
      <input type="checkbox" id="forum" value="Forum">
      <label for="forum">Forum</label><br>
      <input type="checkbox" id="videos" value="videos">
      <label for="videos">Videos</label><br>
      <input type="checkbox" id="projects" value="projects">
      <label for="projects">Projects</label><br>
      <input type="checkbox" id="meetups" value="meetups">
      <label for="meetups">Meetups</label><br>

      <label for="comments">Any comments</label><br>
      <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>

      <input id="submit" type="submit" value="Submit">

      
    </form>
    
  </body>
</html>
